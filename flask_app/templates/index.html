<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Dojo Survey</h1>
        <form action="/survey", method="post">
            <div class="form-group", class="row">
                <label for="name", class="col-form-label">Your Name:</label>
                <input type="text", name="name", class="form-control">
            </div>
            <div class="form-group", class="row">
                <label for="location", class="col-form-label">Dojo Location:</label>
                <select name="location" class="form-control">
                    <option value="Seattle">Seattle</option>
                    <option value="Portland">Portland</option>
                    <option value="San Francisco">San Francisco</option>
                    <option value="New York City">New York City</option>
                </select>
            </div>
            <div class="form-group", class="row">
                <label for="language", class="col-form-label">Favorite Language:</label>
                <select name="language" class="form-control">
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="MERN">MERN</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comment">Comments:</label>
                <textarea name="comment" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="text-center">
                <input type="submit" value="Submit" class="text-center">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
        </form>
    </div>
</body>
</html>
